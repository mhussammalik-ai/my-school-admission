<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Reach Us </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-13b4-622f-98dd-c03717bf3aad/raw?se=2025-07-28T19%3A40%3A38Z&sp=r&sv=2024-08-04&sr=b&scid=852d465a-cc39-5993-a2cb-e15f9cf815f2&skoid=add8ee7d-5fc7-451e-b06e-a82b2276cf62&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-28T18%3A38%3A42Z&ske=2025-07-29T18%3A38%3A42Z&sks=b&skv=2024-08-04&sig=D5nzc6fItS0g7fMSxgJzPx88jpRYqY2VqA7YkmiColA%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }

    .contact-box, .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    p, label {
      font-size: 18px;
      line-height: 1.8;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .output-box {
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <div class="contact-box">
    <h1>Reach Us</h1>
    <p><strong>Email:</strong> contact@novaedgeschool.edu.pk</p>
    <p><strong>Phone:</strong> +92 312 987 6543</p>
    <p><strong>Telephone:</strong> (021) 34987654</p>
    <p><strong>Address:</strong> Plot #12, Knowledge Avenue, Gulshan Block 3, Karachi, Pakistan</p>
    <p><strong>Office Hours:</strong> Monday – Saturday | 9:00 AM – 3:00 PM</p>
  </div>

  <!-- Admission Form -->
  <div class="form-box">
    <h1>Admission Form</h1>
    <form id="admissionForm" onsubmit="submitForm(event)">
      <label>Student Name:</label><br>
      <input type="text" id="studentName" required><br>

      <label>Father's Name:</label><br>
      <input type="text" id="fatherName" required><br>

      <label>Mother's Name:</label><br>
      <input type="text" id="motherName" required><br>

      <label>Email Address:</label><br>
      <input type="email" id="email" required><br>

      <label>Contact Number:</label><br>
      <input type="tel" id="contact" required><br>

      <label>CNIC Number:</label><br>
      <input type="text" id="cnic" placeholder="e.g. 42101-1234567-8" required><br>

      <label>Class Applying For:</label><br>
      <select id="classSelect" required>
        <option value="">-- Select --</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9 (Matric)</option>
        <option>Grade 10 (Matric)</option>
        <option>O Level</option>
      </select><br>

      <button type="submit">Submit</button>
    </form>

    <!-- Output Box -->
    <div class="output-box" id="outputBox">
      <h2>Submitted Details</h2>
      <p id="outputText"></p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("studentName").value;
      const father = document.getElementById("fatherName").value;
      const mother = document.getElementById("motherName").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const cnic = document.getElementById("cnic").value;
      const classApplied = document.getElementById("classSelect").value;

      const output = `
        <strong>Student Name:</strong> ${name}<br>
        <strong>Father's Name:</strong> ${father}<br>
        <strong>Mother's Name:</strong> ${mother}<br>
        <strong>Email:</strong> ${email}<br>
        <strong>Contact:</strong> ${contact}<br>
        <strong>CNIC:</strong> ${cnic}<br>
        <strong>Class:</strong> ${classApplied}
      `;

      document.getElementById("outputText").innerHTML = output;
      document.getElementById("outputBox").style.display = "block";
    }
  </script>

</body>
</html>
